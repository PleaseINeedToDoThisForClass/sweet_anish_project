<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Writing Practice - Feedback</title>
  <style>
    :root {
      --primary-color: #3f51b5;
      --primary-light: #7986cb;
      --primary-dark: #303f9f;
      --text-light: #ffffff;
      --text-dark: #333333;
      --background-light: #f5f5f5;
      --error-color: #ff5252;
      --success-color: #4caf50;
    }
    
    body {
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--primary-color);
      color: var(--text-light);
      line-height: 1.6;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
    }
    
    h1 {
      margin: 0;
      font-size: 26px;
      font-weight: 500;
    }
    
    h2 {
      margin: 0 0 15px 0;
      font-size: 20px;
      font-weight: 500;
      color: var(--text-light);
    }
    
    .response-box {
      background-color: white;
      color: var(--text-dark);
      border-radius: 8px;
      padding: 25px;
      margin-bottom: 25px;
      min-height: 150px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    
    .correction-marks {
      background-color: #ffeeba;
      text-decoration: line-through;
      padding: 0 2px;
    }
    
    .correction-insert {
      background-color: #c8e6c9;
      padding: 0 2px;
    }
    
    .score-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      margin-top: 30px;
    }
    
    .score-card {
      background-color: white;
      color: var(--text-dark);
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    
    .score-title {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 10px;
      color: var(--primary-color);
    }
    
    .score-value {
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0;
    }
    
    .action-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }
    
    .btn {
      background-color: white;
      color: var(--primary-color);
      border: none;
      border-radius: 20px;
      padding: 10px 24px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 500;
      transition: all 0.2s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-decoration: none;
      display: inline-block;
    }
    
    .btn:hover {
      background-color: #f0f0f0;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }
    
    .btn-primary {
      background-color: var(--primary-dark);
      color: white;
    }
    
    .btn-primary:hover {
      background-color: var(--primary-dark);
      filter: brightness(1.1);
    }
    
    .highlight {
      background-color: rgba(255, 235, 59, 0.3);
      padding: 0 2px;
    }
    
    .feedback-section {
      margin-top: 40px;
    }
    
    .feedback-title {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 10px 15px;
      border-radius: 4px;
      margin-bottom: 15px;
      font-weight: 500;
    }
    
    @media (max-width: 600px) {
      .score-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
        padding-top: 40px;
      }
      
      .back-button {
        top: 15px;
      }
      
      .action-buttons {
        flex-direction: column;
        gap: 15px;
      }
      
      .btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <a href="writing_practice.html" class="back-button"><i></i> Back to Practice</a>
      <h1>Writing Practice</h1>
    </header>
    
    <h2>Your Response</h2>
    <div class="response-box" id="original-response">
      <!-- Original text will be loaded dynamically -->
    </div>
    
    <h2>Corrected Response</h2>
    <div class="response-box" id="corrected-response">
      <!-- Corrected text with markup will be loaded dynamically -->
    </div>
    
    <div class="feedback-section">
      <div class="feedback-title">Feedback sur votre réponse</div>
      <div class="response-box" id="feedback-content">
        <!-- Feedback will be loaded dynamically -->
      </div>
    </div>
    
    <h2>Your scores</h2>
    <div class="score-grid">
      <div class="score-card">
        <div class="score-title">Adéquation au Sujet</div>
        <div class="score-value" id="score-relevance">-/5</div>
      </div>
      <div class="score-card">
        <div class="score-title">Cohérence et Cohésion</div>
        <div class="score-value" id="score-coherence">-/5</div>
      </div>
      <div class="score-card">
        <div class="score-title">Richesse Lexicale</div>
        <div class="score-value" id="score-vocabulary">-/5</div>
      </div>
      <div class="score-card">
        <div class="score-title">Maîtrise de la Langue</div>
        <div class="score-value" id="score-language">-/10</div>
      </div>
    </div>
    
    <div class="action-buttons">
      <a href="writing_practice.html" class="btn">Nouvelle pratique</a>
      <a href="writing_tips.html" class="btn">Conseils d'amélioration</a>
      <a href="download_correction.html" class="btn btn-primary">Télécharger la correction</a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Get the stored data from localStorage or API response
      const originalText = localStorage.getItem('originalText');
      const correctedText = localStorage.getItem('correctedText');
      const markedText = localStorage.getItem('markedText');
      const feedback = JSON.parse(localStorage.getItem('feedback') || '{}');
      const scores = JSON.parse(localStorage.getItem('scores') || '{}');
      
      // Display original text
      if (originalText) {
        document.getElementById('original-response').innerHTML = formatTextToParagraphs(originalText);
      } else {
        document.getElementById('original-response').innerHTML = '<p>No original text available.</p>';
      }
      
      // Display corrected text with markup if available
      if (markedText) {
        document.getElementById('corrected-response').innerHTML = markedText;
      } else if (correctedText) {
        document.getElementById('corrected-response').innerHTML = formatTextToParagraphs(correctedText);
      } else {
        document.getElementById('corrected-response').innerHTML = '<p>No corrections available yet.</p>';
      }
      
      // Display feedback
      if (feedback && Object.keys(feedback).length > 0) {
        let feedbackHTML = '';
        
        if (feedback.generalComment) {
          feedbackHTML += `<p>${feedback.generalComment}</p>`;
        }
        
        if (feedback.strengths && feedback.strengths.length > 0) {
          feedbackHTML += '<p><strong>Points forts :</strong></p><ul>';
          feedback.strengths.forEach(point => {
            feedbackHTML += `<li>${point}</li>`;
          });
          feedbackHTML += '</ul>';
        }
        
        if (feedback.weaknesses && feedback.weaknesses.length > 0) {
          feedbackHTML += '<p><strong>Points à améliorer :</strong></p><ul>';
          feedback.weaknesses.forEach(point => {
            feedbackHTML += `<li>${point}</li>`;
          });
          feedbackHTML += '</ul>';
        }
        
        if (feedback.conclusion) {
          feedbackHTML += `<p>${feedback.conclusion}</p>`;
        }
        
        document.getElementById('feedback-content').innerHTML = feedbackHTML;
      } else {
        document.getElementById('feedback-content').innerHTML = '<p>No feedback available yet.</p>';
      }
      
      // Display scores
      if (scores) {
        if (scores.subjectRelevance !== undefined) {
          document.getElementById('score-relevance').textContent = `${scores.subjectRelevance}/5`;
        }
        
        if (scores.coherence !== undefined) {
          document.getElementById('score-coherence').textContent = `${scores.coherence}/5`;
        }
        
        if (scores.vocabulary !== undefined) {
          document.getElementById('score-vocabulary').textContent = `${scores.vocabulary}/5`;
        }
        
        if (scores.languageMastery !== undefined) {
          document.getElementById('score-language').textContent = `${scores.languageMastery}/10`;
        }
      }
      
      // Animation for the score cards
      const scoreCards = document.querySelectorAll('.score-card');
      
      scoreCards.forEach((card, index) => {
        card.style.opacity = '0';
        card.style.transform = 'translateY(20px)';
        card.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
        
        setTimeout(() => {
          card.style.opacity = '1';
          card.style.transform = 'translateY(0)';
        }, 200 + (index * 100));
      });
      
      // Helper function to format text as paragraphs
      function formatTextToParagraphs(text) {
        return text.split('\n\n').map(p => `<p>${p}</p>`).join('');
      }
    });
  </script>
</body>
</html>
